<html>
    <head>
        <title>
            "Goole Home Page"
        </title>
        <style>
            .Main-search{
                display:grid;
                justify-items: center;
                margin-top: 18%;
            }

            .firstdiv{
                display: grid;
                grid-template-columns: repeat(auto-fill, 70px);
                grid-template-rows: 27px;
            }

            #Searchbx{
                margin: 0 auto;
                margin-top: 15px;
                width:570px;
                height:40px;
                border-radius:30px;
                border:1px solid ;
                padding-left: 20px;
                font-size: 100%;
                
            }

            .btnstyle1{
                justify-self:left ;
                margin-top: 10%;
            }

            .btnstyle2{
                justify-self:right ;
                margin-top: 10%;
            }

            .bar:hover{
                box-shadow: 0px 0px 5px  grey;
            }

            .bar:focus{
                outline: none !important;
            }

            .btndiv{
                display: grid;
                grid-template-columns: repeat(2,130px);
                grid-template-rows: 50px;
                
            }

            .signin{
                
                background-color: rgb(52, 138, 218);
                color: white;
                grid-column-start: -2;
                border-radius: 10%;
                border: none;
                
            }

            .image{
                border:none;
                background-color: white;
                grid-column-start: -4;

            }

            .glgapps{
                border:none;
                background-color: white;
                grid-column-start: -3;
                margin-right: 5px;
                max-width: 30%;
                justify-self: center;
                align-self: center;
            }

            .glgapps:hover{
                background-color: rgba(201, 198, 198, 0.548);
                border-radius: 100%;
                padding: 2px;
            }


            .image:hover{
                text-decoration: underline;
            }

            .gmail{
                border:none;
                background-color: white;
                grid-column-start: -5;
                margin-right: 5px;
            }

            .gmail:hover{
                text-decoration: underline;
            }

        </style>

    </head>

    <body>
        <div class="firstdiv">
            <input class="gmail" type="button" value="Gmail">
            <input class="image" type="button" value="images">
            <img class="glgapps" src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-apps_90405.png" alt="google apps">
            <input class="signin" type="button" value="sign in">
        </div>

        <div class="Main-search">  
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">    
            <input  class="bar" type="text" name="Search" id="Searchbx">
            
            <div class="btndiv">
                <input class="btnstyle1" type="button" value="Google Search">
                <input class="btnstyle2" type="button" value="I'm feeling lucky">
            </div>

        </div> 
    </body>
</html>
